<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="page-header">
      <h1>Contacts</h1>
    </div>
    <!--form for adding contacts-->
     <div class="container">
       <form role="form">
        <div class="form-group">
          <label for="firstNameForm">First Name:</label>
          <input type="text" class="form-control" id="firstNameForm">
        </div>
        <div class="form-group">
          <label for="lastNameForm">Last Name:</label>
          <input type="text" class="form-control" id="lastNameForm">
        </div>
        <div class="form-group">
          <label for="phoneNumberForm">Phone Number:</label>
          <input type="tel" class="form-control" id="phoneNumberForm">
        </div>
        <div class="form-group">
          <label for="email">Email address:</label>
          <input type="email" class="form-control" id="email">
        </div> 
        <button type="submit" class="btn btn-default">Add Contact</button>
      </form>
    </div>
    <!--Area for contacts-->
    <div class="container">
      <div class="list-group">
        <h4 class="list-group-item-heading">Adam Berkowitz</h4>
        <p class="list-group-item-text">732-266-0883</p>
        <p class="list-group-item-text">adam@adamjberkowitz.com</p>
        <button type="button" class="btn btn-default">Edit</button>
        <button type="button" class="btn btn-default">Delete</button>
      </div>
    </div>

        <p class="list-group-item-text">adam@adamjberkowitz.com</p>
        <button type="button" class="btn btn-default">Edit</button>
        <button type="button" class="btn btn-default">Delete</button>
      </div>
    </div>
-->
    

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="./js/bootstrap.min.js"></script>
  </body>
</html>
