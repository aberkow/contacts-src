  <body>
    <div class="page-header">
      <h1>Contacts</h1>
    </div>
    <!--form for adding contacts-->
     <div class="container">
       <form role="form" id='mainForm'>
        <div class="form-group">
          <label for="firstNameForm">First Name:</label>
          <input type="text" class="form-control" id="firstNameForm">
        </div>
        <div class="form-group">
          <label for="lastNameForm">Last Name:</label>
          <input type="text" class="form-control" id="lastNameForm">
        </div>
        <div class="form-group">
          <label for="phoneNumberForm">Phone Number:</label>
          <input type="tel" class="form-control" id="phoneNumberForm">
        </div>
        <div class="form-group">
          <label for="email">Email address:</label>
          <input type="email" class="form-control" id="emailForm">
        </div>
        <button type="submit" class="btn btn-default">Add Contact</button>
      </form>


    </div>
    <!--Area for contacts one container just as a test-->

<!-- Modal -->
<div class="modal fade" id="updateContactModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="updateContactModalLabel">Update</h4>
      </div>
      <div class="modal-body">
        <form role="form" id='updateForm'>
         <div class="form-group">
           <label for="updateFirstName">First Name:</label>
           <input type="text" class="form-control" id="updateFirstName">
         </div>
         <div class="form-group">
           <label for="updateLastName">Last Name:</label>
           <input type="text" class="form-control" id="updateLastName">
         </div>
         <div class="form-group">
           <label for="updatePhoneNumber">Phone Number:</label>
           <input type="tel" class="form-control" id="updatePhoneNumber">
         </div>
         <div class="form-group">
           <label for="updateEmailaddress">Email address:</label>
           <input type="email" class="form-control" id="updateEmailaddress">
         </div>
        <button type="submit" class="btn btn-primary" id="updateFormSubmit">Update Contact</button>
       </form>
      </div>

      </div> -->
    </div>
  </div>
</div>
